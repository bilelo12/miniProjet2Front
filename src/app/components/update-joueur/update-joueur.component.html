<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>modifier Joueur :</h2>
            <form >
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label >ID Joueur</label>
                        <input readonly type="text" [(ngModel)]="currentJoueur.id"
                        name="idJoueur" class="form-control">
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label >nom Joueur</label>
                        <input type="text" [(ngModel)]="currentJoueur.nomJoueur"
                        name="nomJoueur" class="form-control">
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label >numero Joueur</label>
                        <input type="text" [(ngModel)]="currentJoueur.numero"
                        name="numeroJoueur" class="form-control">
                    </div>
                    
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <select class="form-control form-control-lg" id="idEquipe" name="idEquipe"
                        [(ngModel)]="updatedEquId">
                        <option *ngFor="let equipe of equipes" [value]="equipe.idEquipe" >
                        {{equipe.nomEquipe}}
                        </option>
                        </select>
                        </div>

                    <div class="mt-2">
                        <button type="submit"  (click)="updateJoueur()" class="btn btn-success">Ajouter</button>
                    </div>
    
            </form>
            </div>
    </div>
</body>
</html>
