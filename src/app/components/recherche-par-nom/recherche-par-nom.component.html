<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Joueur en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
    </div>
        </form>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">

                    
                <table class="table table-striped" >
                    <thead>
                        <tr>
                        <th>id</th>
                        <th>nom</th>
                        <th>numero</th>
                        <th>equipe</th>
                        <th></th>
                        <th></th>
                        </tr>
                    </thead>
                        <tbody *ngFor="let joueur of joueurs  | filter: searchTerm ">
                        <tr >
                        <td>{{joueur.id}}</td>
                        <td>{{joueur.nomJoueur}}</td>
                        <td>{{joueur.numero}}</td>
                        <td>{{joueur.equipe.nomEquipe}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
