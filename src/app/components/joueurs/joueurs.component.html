<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped" >
                    <thead>
                        <tr>
                        <th>id</th>
                        <th>nom</th>
                        <th>numero</th>
                        <th>equipe</th>
                        <th></th>
                        <th></th>
                        </tr>
                    </thead>
                        <tbody *ngFor="let joueur of joueurs">
                        <tr >
                        <td>{{joueur.id}}</td>
                        <td>{{joueur.nomJoueur}}</td>
                        <td>{{joueur.numero}}</td>
                        <td>{{joueur.equipe.nomEquipe}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/update-Joueur',joueur.id]">Modifier</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
