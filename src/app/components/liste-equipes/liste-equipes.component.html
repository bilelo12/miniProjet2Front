<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-equipe [equipe]="updatedEquipe"
        (equipeUpdated)="equipeUpdated($event)"
        [ajout]="ajout"
        ></app-update-equipe>
        </div>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom Equipe</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let equipe of equipes">
                        <tr>
                            <td>{{equipe.idEquipe}}</td>
                            <td>{{equipe.nomEquipe}}</td>
                            <td><a class="btn btn-success" (click)="updateEquipe(equipe)">Editer</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
